              on our Site. If you reject cookies, you may still use our Site, but
              your ability to use some areas of our Site may be limited.</p>\r\n\r\n<h2>Third
              Party Analytics Tools</h2>\r\n<!--[WORK WITH YOUR COUNSEL TO ADJUST
              THIS SECTION TO REFLECT YOUR PRACTICES]-->\r\n\r\n<p>Beyond the personally
              identifiable information you voluntarily provide to us, [CLIENT] utilizes
              analytics tools including third party technologies, such as Google Analytics,
