              websites on the Google Display Network. Third party vendors such as
              Google may display [CLIENT] ads on websites across the Internet. Aggregated
              user data may be utilized to create remarketing/retargeting &ldquo;lists,&rdquo;
              or groups of users with similar onsite behaviors or demographics.</p>\r\n\r\n<p>[CLIENT]
              also uses Google Display Network Impression Reporting and Google Analytics
              Demographics and Interest Reporting and Interest-Based Advertising to
              display advertisements to users based on their inferred interests and
              demographics. [CLIENT] does not run interest-based advertising campaigns
              that collect personally identifiable information.</p>\r\n\r\n<p>Users
              may learn more about Google Analytics use of cookies by visiting the
              Google Privacy and Terms page at http://www.google.com/policies/. You
              may opt out of being tracked by Google Analytics by i) Turning off cookies
              in the preferences settings in your browser ii) Downloading the Google
