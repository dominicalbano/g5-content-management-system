---
:website_template:
  :name: Website Template
  :web_layout:
    :slug: rows
  :web_theme:
    :slug: ivy
  :drop_targets:
  - :html_id: drop-target-head
    :widgets:
    - :slug: meta
    - :slug: typekit
    - :slug: analytics
  - :html_id: drop-target-logo
    :widgets:
    - :slug: logo
  - :html_id: drop-target-phone
    :widgets: []
  - :html_id: drop-target-btn
    :widgets: []
  - :html_id: drop-target-nav
    :widgets:
    - :slug: navigation
      :settings:
      - :name: display_navigation
        :value: 'true'
      - :name: display_as_calls_to_action
        :value: 'false'
      - :name: display_corporate_navigation
        :value: 'false'
  - :html_id: drop-target-aside-before-main
    :widgets:
    - :slug: contact-info-sheet
    - :slug: promoted-reviews
  - :html_id: drop-target-aside-after-main
    :widgets: []
  - :html_id: drop-target-footer
    :widgets:
    - :slug: contact-info
    - :slug: footer-info
:web_home_template:
  :name: Home
  :title: Storage Units in {{location_city}}, {{location_state}} | {{location_name}}
  :drop_targets:
  - :html_id: drop-target-main
    :widgets:
    - :slug: meta-description
      :settings:
      - :name: meta_description
        :value: 'Learn about {{location_name}} in {{location_city}} by visiting our
          website today. '
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: html
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: contact-info
        - :slug: social-links
    - :slug: content-stripe
      :row_layout: single
      :widgets:
      - :slug: gallery
    - :slug: content-stripe
      :row_layout: halves
      :widgets:
      - :slug: html
      - :slug: map
    - :slug: content-stripe
      :row_layout: halves
      :widgets:
      - :slug: photo
      - :slug: social-feed
:web_page_templates:
- :name: Storage Units
  :title: "{{location_floor_plans}} in {{location_city}}, {{location_state}} with
    {{location_primary_amenity}}"
  :drop_targets:
  - :html_id: drop-target-main
    :widgets:
    - :slug: meta-description
      :settings:
      - :name: meta_description
        :value: Are you looking for spacious 1 and 2 bedroom student storage units in
          {{location_city}}? Visit {{location_name}}'s website for more information.
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: html
      - :slug: calls-to-action
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: multifamily-iui-cards
        - :slug: html
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: contact-info
        - :slug: social-links
- :name: Amenities
  :title: "{{location_city}}, {{location_state}} Storage Unit Amenities at {{location_name}}"
  :drop_targets:
  - :html_id: drop-target-main
    :widgets:
    - :slug: meta-description
      :settings:
      - :name: meta_description
        :value: "{{location_name}} offers some of the nicest {{location_city}} storage units."
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: html
      - :slug: calls-to-action
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: photo
        - :slug: html
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: contact-info
        - :slug: social-links
    - :slug: content-stripe
      :row_layout: thirds
      :widgets:
      - :slug: photo
      - :slug: html
      - :slug: html
- :name: Photos
  :title: Photos of Our Storage Units in {{location_city}}, {{location_state}} | {{location_name}}
  :drop_targets:
  - :html_id: drop-target-main
    :widgets:
    - :slug: meta-description
      :settings:
      - :name: meta_description
        :value: For photos of storage units in {{location_city}} or to see
          your new storage unit visit the {{location_name}} website today for more
          information.
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: html
      - :slug: calls-to-action
    - :slug: content-stripe
      :row_layout: uneven-thirds-2
      :widgets:
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: gallery
        - :slug: html
      - :slug: column
        :row_count: two
        :widgets:
        - :slug: contact-info
        - :slug: social-links
