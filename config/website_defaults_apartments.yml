website_template:
  name: Website Template
  web_layout:
    slug: rows
  web_theme:
    slug: luxe
  drop_targets:
    - html_id: drop-target-head
      widgets:
        - slug: meta
        - slug: typekit
        - slug: analytics
    - html_id: drop-target-logo
      widgets:
        - slug: logo
    - html_id: drop-target-phone
      widgets:
        - slug: phone
    - html_id: drop-target-btn
      widgets:
        - slug: button
    - html_id: drop-target-nav
      widgets:
        - slug: navigation
    - html_id: drop-target-aside-before-main
      widgets:
        - slug: navigation
          settings:
            - name: display_as_calls_to_action
              value: "true"
    - html_id: drop-target-aside-after-main
      widgets:
        - slug: contact-info
    - html_id: drop-target-footer
      widgets:
        - slug: contact-info
        - slug: footer-info

web_home_template:
  name: Home
  title: "Apartments in {{location_neighborhood}} {{location_city}}"
  drop_targets:
    - html_id: drop-target-main
      widgets:
        - slug: content-stripe
        - slug: content-stripe
        - slug: content-stripe
        - slug: meta-description
          settings:
            - name: meta_description
              value: "Find out how great life is at our {{ store.neighborhood }} {{ store.city }} apartments; learn more about apartments for rent in {{ store.city }} {{ store.state }} from the {{ store.branded_name }} website today."

