        \ background: #fff;\n}\n.floorplan-btn {\n  &:hover,\n  &:focus {\n    border-color:
        #888;\n    text-decoration: none;\n  }\n}\n.floorplan-img {\n  width: 10%;\n}\n.gallery
        {\n  .photo {\n    margin: 2em 0 1em;\n  }\n  img {\n    display: block;\n
        \ }\n}\n.gallery-navigation {\n  a {\n    margin: 0 1em 1em 0;\n  }\n  span
        {\n    background: $primaryColor;\n    border-radius: 50%;\n    cursor: pointer;\n
        \   display: inline-block;\n    height: 12px;\n    overflow: hidden;\n    text-indent:
        -999em;\n    width: 12px;\n  }\n}\n.twitter-feed,\n.blog-feed {\n  @include
        font-size(14);\n}\n.coupon {\n  padding: 1em;\n  section[role=main] & {\n
