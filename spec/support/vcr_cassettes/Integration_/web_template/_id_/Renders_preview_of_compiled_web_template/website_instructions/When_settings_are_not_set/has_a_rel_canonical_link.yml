      string: |
        // *************************************
        //
        //   Note Regarding Body Classes
        //
        //   1. Corporate home page: .web-home-template .site-corporate
        //   2. Corporate interior page: .web-page-template .site-corporate
        //   3. Location home page: .web-home-template .site-location
        //   4. Location interior page: .web-page-template .site-location
        //
        // *************************************

        @import 'colors.scss';
        @import 'fonts.scss';
        @import 'bourbon/bourbon.scss';

        // *************************************
        //
        //   Settings
        //
        // *************************************

        // -------------------------------------
        //   Variables
        // -------------------------------------

        // ----- Base Colors ----- //
        $white: #fff;
        $grey: #aeaeac;
        $grey-light: #e5e3e1;
        $grey-xlight: #f2f4f5;
        $grey-dark: #4c4c4c;
        $black: #030303;

        $primary-light: lighten($primaryColor, 10%);
        $primary-dark: darken($primaryColor, 20%);
        $primary-xdark: darken($primaryColor, 40%);
        $secondary-light: lighten($secondaryColor, 10%);
        $secondary-dark: darken($secondaryColor, 20%);

        // ----- Text Colors ----- //
        $base-color: #1d2028;
        $base-header-color: #818386;
        $base-header-hover: #577c84;

        // ----- Typography ----- //
        $base-fontFamily: "proxima-nova", $helvetica;
        $base-fontWeight: 400;
        $base-fontSize: 16px;
        $base-lineHeight: 1.5;
        $alt-fontWeight: normal;

        $primary-font: $primaryFont, $base-fontFamily;
        $secondary-font: $secondaryFont, $base-fontFamily;

        $thin-fontWeight: 300;
        $semibold-fontWeight: 600;
        $bold-fontWeight: 700;

        // ----- Whitespace ----- //
        $base-whitespace: 30px;
        $half-whitespace: $base-whitespace / 2;

        // ----- Contexts ----- //
        $site-width: 1140px;

        // ----- Layout ----- //
        $maxWidth: $site-width;

        $max-xsmall: 479px;
        $min-xsmall: 480px;

        $max-small: 767px;
        $min-small: 768px;

        $max-medium: 1023px;
        $min-medium: 1024px;

        $max-large: 1139px;
        $min-large: 1140px;

        $max-xlarge: 1599px;
        $min-xlarge: 1600px;

        // ----- Images ----- //

        $chevron-find: 'data:image/png;base64,';
        $magnifying-glass: 'data:image/png;base64,';
        $play-button: 'data:image/png;base64,';
        $chevron-location: 'data:image/png;base64,';
        $arrow-light: 'data:image/svg+xml;base64,';
        $arrow-dark: 'data:image/svg+xml;base64,';


        // *************************************
        //
        //   Helpers
        //
        // *************************************

        // -------------------------------------
        //   Mixins
        // -------------------------------------

        // ----- Rows ----- //

        @mixin row($n) {
          .row:nth-of-type(#{$n}) {
            @content;
          }
        }

        @mixin at-least($query) {
          @media screen and (min-width: $query) {
            @content;
          }
        }

        @mixin until($query) {
          @media screen and (max-width: $query) {
            @content;
          }
        }

        @mixin between($min-query, $max-query) {
          @media screen and (min-width: $min-query) and (max-width: $max-query) {
            @content;
          }
        }

        @mixin chevron-find {
          background: transparent url($chevron-find) left center no-repeat;
          display: inline-block;
          height: 100%;
          width: 18px;
        }

        @mixin magnifying-glass {
          background: transparent url($magnifying-glass) left center no-repeat;
          display: inline-block;
          height: 100%;
          width: 30px;
        }

        @mixin play-button {
          background: transparent url($play-button) 0 0 no-repeat;
          background-size: 100%;
          display: inline-block;
          height: 40px;
          width: 40px;
        }

        @mixin chevron-location {
          background: transparent url($chevron-location) left center no-repeat;
          display: inline-block;
          height: 100%;
          width: 15px;
        }

        @mixin contact-info-light {
          .contact-info {
            &, a, .p-name {
              color: $white;
            }
            a:hover {
              color: rgba($white, .5);
            }
            .p-name {
              border-bottom: 1px solid $white;
            }
            .adr,
            .tel,
            .email,
            .chat {
              background-image: url('https://widgets.g5dxm.com/contact-info/contact-icons-light.png');
            }
          }
        }

        @mixin contact-info-dark {
          .contact-info {
            &, a, .p-name {
              color: $base-color;
            }
            a:hover {
              color: rgba($base-color, .5);
            }
            .p-name {
              border-bottom: 1px solid $grey-dark;
            }
            .adr,
            .tel,
            .email,
            .chat {
              background-image: url('https://widgets.g5dxm.com/contact-info/contact-icons.png');
            }
          }
        }


        // -------------------------------------
        //   Extends
        // -------------------------------------

        %clearfix {
          @include clearfix;
        }

        %hidden {
          display: none !important;
        }

        %shout {
          text-transform: uppercase;
        }

        %inline {
          display: inline-block;
        }

        %inverse {
          color: $white;
        }

        .primary-font {
          font-family: $primary-font;
        }

        .secondary-font {
          font-family: $secondary-font;
        }


        // *************************************
        //
        //   Base
        //
        // *************************************

        *,
        *:before,
        *:after {
          @include box-sizing(border-box);
        }

        html {
          font-size: $base-fontSize;
          height: 100%;
          @include until($max-small) {
            font-size: $base-fontSize - 2;
          }
          @include between($min-small, $max-medium) {
            font-size: $base-fontSize - 1;
          }
        }

        body {
          background: $white;
          color: $base-color;
          font-family: $base-fontFamily;
          font-size: 100%;
          line-height: $base-lineHeight;
          min-height: 100%;
        }

        ul, ol {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }

        img {
          max-width: 100%;
        }

        img,
        svg {
          vertical-align: middle;
        }

        table {
          width: 100%;
        }

        fieldset {
          border: 0;
          margin: 0;
          padding: 0;
        }

        textarea {
          resize: vertical;
        }


        // *************************************
        //
        //   Layout
        //
        // *************************************

        // -------------------------------------
        //   Container
        // -------------------------------------

        .content {
          @extend %clearfix;
          margin: 0 auto;
          max-width: $maxWidth;
          padding: 0 $half-whitespace;
          position: relative;
        }

        // -------------------------------------
        //   Main Section
        // -------------------------------------


        // -------------------------------------
        //   Rows
        // -------------------------------------

        .row:before,
        .row:after,
        .row-grid:before,
        .row-grid:after {
          content: " ";
          display: table;
        }
        .row:after,
        .row-grid:after {
          clear: both;
        }

        .row-grid {
          margin: 0 -15px;
        }

        .col {
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          padding: 0 15px;
        }

        .row-halves .col,
        .row-uneven-thirds-1 .col,
        .row-uneven-thirds-2 .col,
        .row-thirds .col,
        .row-quarters .col {
          float: left;
        }

        .row-halves .col {
          width: 50%;
        }

        .row-thirds .col {
          width: 33.33333%;
        }

        .row-uneven-thirds-1 .col-1 {
          width: 33.33333%;
        }

        .row-uneven-thirds-1 .col-2 {
          width: 66.66667%;
        }

        .row-uneven-thirds-2 .col-1 {
          width: 66.66667%;
        }

        .row-uneven-thirds-2 .col-2 {
          width: 33.33333%;
        }

        .row-quarters .col {
          width: 25%;
        }


        .row {
          padding: 2em 0;
          .col {
            padding: 0 15px;
          }
          .col {
            @include until($max-small) {
              width: 100%;
            }
          }
          .widget {
            margin-bottom: 1em;
          }
        }


        // *************************************
        //
        //   Typography
        //
        // *************************************

        // -------------------------------------
        //   Headings
        // -------------------------------------

        h1, h2, h3, h4, h5, h6 {
          font-style: normal;
          font-weight: $base-fontWeight;
          line-height: 1.2;
          margin-top: 0;
          .widget &:last-child {
            margin-bottom: 0;
          }
        }

        h1 {
          font-family: $secondary-font;
          margin-bottom: 0;
          @include at-least($min-medium) {
            font-size: em(48);
          }
        }

        h2, h3, h4, h5, h6 {
          font-family: $primary-font;
        }

        h2 {
          font-size: em(26);
          margin-bottom: .5em;
        }

        h3 {
          @extend %shout;
          font-weight: $semibold-fontWeight;
          letter-spacing: 1px;
        }


        // -------------------------------------
        //   Text
        // -------------------------------------

        blockquote {
          margin-left: 0;
          margin-right: 0;
          p {
            border-left: 10px solid rgba(#000, .3);
            font-style: italic;
            margin-top: 0;
            padding-left: $half-whitespace;
            &:before,
            &:after {
              content: '';
            }
          }
          cite {
            font-style: normal;
            @extend %shout;
            text-align: right;
            display: block;
            &:before {
              content: '~ ';
            }
          }
        }


        // -------------------------------------
        //   Links
        // -------------------------------------

        a {
          @include transition(all 0.2s ease);
          color: $secondaryColor;
          .html & {
            font-weight: $bold-fontWeight;
            text-decoration: underline;
            &:focus,
            &:hover {
              color: lighten($secondaryColor, 10%);
            }
          }
        }


        // *************************************
        //
        //   HTML Widget
        //
        // *************************************

        .html,
        .directions,
        .coupon {
          ul {
            list-style-type: disc;
            padding-left: $base-whitespace;
          }
          li {
            display: list-item;
          }
        }

        .html {
          ol, ul {
            margin-bottom: 1em;
          }
        }



        // *************************************
        //
        //   Forms
        //
        // *************************************

        .form {
          label {
            margin-bottom: .5em;
          }
          input[type=radio],
          input[type=checkbox] {
            display: inline-block;
            width: auto;
          }
          .required:after {
            content: '*';
            color: red;
            margin-left: .25em;
          }
          textarea,
          #{$all-text-inputs} {
            @include box-sizing(border-box);
            border: 1px solid $grey;
            font-family: $base-fontFamily;
            font-size: 1em;
            padding: .75em;
            width: 100%;
          }
          textarea {
            height: 10em;
          }
          .form-field {
            margin-bottom: .75em;
          }
          .form-instruction {
            color: red;
            font-style: italic;
            display: inline-block;
            margin: .5em 0 0 25px;
          }
        }



        // *************************************
        //
        //   Buttons
        //
        // *************************************

        .button {
          display: block;

          .btn {
            font-size: em(18);
          }
        }

        .btn,
        button,
        input[type=submit] {
          @extend %shout;
          @extend %inverse;
          @include transition(background-color .2s ease-in-out);
          background-color: $primaryColor;
          font-family: $primary-font;
          border: none;
          text-align: center;
          display: block;
          padding: .5em;
          @include at-least($min-small) {
            display: inline-block;
            padding: .5em 2em;
          }
          &:focus,
          &:hover {
            color: $white;
            background-color: $primary-light;
          }
        }

        .btn-primary {
          @include transition(background-color 0.2s ease-in-out);
          background-color: $secondaryColor;
          color: $white;
          font-family: $primary-font;
          font-size: 21px;
          font-weight: $semibold-fontWeight;
          letter-spacing: 3px;
          line-height: 1.2;
          text-align: left;
          display: block;
          padding: .5em 50px .5em 20px;
          position: relative;
          &:focus,
          &:hover {
            background-color: $secondary-light;
          }
          &:after {
            @include chevron-location;
            content: '';
            position: absolute;
            right: 18px;
            bottom: 0;
          }
          @include at-least($min-medium) {
            font-size: 30px;
            letter-spacing: 3px;
            padding-right: 60px;
            &:after {
              @include chevron-find;
              right: 20px;
            }
          }
        }


        // *************************************
        //
        //   Photo Widget
        //
        // *************************************

        .photo {
          margin-left: auto;
          margin-right: auto;
          &.video-link {
            position: relative;
            max-width: 525px;
            img {
              width: 100%;
            }
            .p-name {
              margin: 0;
              &,
              a {
                color: $white;
              }

              a {
                display: block;
                background-color: $secondaryColor;
                font-family: $secondary-font;
                font-size: 28px;
                font-weight: $base-fontWeight;
                letter-spacing: 1px;
                position: relative;
                padding: 10px 40px 10px 12px;
                &:after {
                  @include chevron-find;
                  content: '';
                  position: absolute;
                  right: 10px;
                  top: 0;
                  z-index: 1;
                }
                &:hover {
                  background-color: $secondary-light;
                }
                @include until($max-xsmall) {
                  font-size: 20px;
                }
              }
            }
          }
        }

        .row {
          .photo,
          .html {
            img {
              border: 10px solid rgba($primary-dark, .10);
            }
          }
        }


        // *************************************
        //
        //   Gallery Widget
        //
        // *************************************

        .gallery {
          overflow: hidden;
          h2 {
            font-family: $secondary-font;
            color: $primaryColor;
            text-align: center;
          }
        }

        .full-gallery {

          &.gallery-slideshow {
            .flex-caption {
              @include transform(translateX(-50%));
              background-color: rgba($black, .5);
              color: $white !important;
              margin-bottom: 0;
              padding: 1em $base-whitespace;
              position: absolute;
              bottom: 0;
              left: 50%;
              width: auto;
              @include until($max-small) {
                display: none;
              }
            }
            .slides {
              padding: 0 40px;
              text-align: center;
            }

            .flex-caption {
              background-color: rgba($black, 0.5);
              color: $white;
            }

          }

          .flex-viewport {
            margin: 0 40px;
          }
          .flex-control-thumbs {
            margin-left: -5px;
            margin-right: -5px;
            padding: 0 40px;
            width: auto;
            li {
              float: none;
              padding: $half-whitespace 5px 0;
              &:nth-child(4n+1) {
                clear: none;
              }
            }
            @include at-least($min-medium) {
              li {
                padding: $base-whitespace 5px 0;
                width: 20%;
              }
            }
            @include at-least($min-large) {
              li {
                width: 10%;
              }
            }
          }
        }

        .gallery-carousel {
          .slides li {
            position: relative;
          }
          .flex-caption {
            @extend %shout;
            -webkit-backface-visibility: hidden;
            background-color: rgba($black, .8);
            color: $white !important;
            line-height: 1.2;
            text-align: left;
            padding: .5em 50px .5em 1em;
            margin: 0;
            top: 0;
            bottom: auto;
            width: 100%;
            &:after {
              @include chevron-location;
              content: '';
              position: absolute;
              right: 18px;
              bottom: 0;
            }
            @include at-least($min-medium) {
              font-size: 21px;
              padding-right: 60px;
              &:after {
                @include chevron-find;
                right: 20px;

              }
            }
          }
        }

        .gallery-basic {
          @include at-least($min-medium) {
            overflow: visible;
            figure:first-child {
              position: absolute;
            }
          }
        }

        .mini-gallery {

          .flex-control-nav {
            @include display(flex);
            @include flex-wrap(wrap);
            bottom: -5px;
            padding: 0;

            li {
              width: 20%;
            }
          }

          .flex-direction-nav {
            a {
              background: transparent;
              width: 50px !important;

              &:before {
                @include transform(rotate(-90deg));
                content: '';
                background: $primaryColor url($arrow-light) center no-repeat;
                background-size: 70%;
                color: $white;
                height: 50px;
                width: 50px;
                position: absolute;
                left: 0;
                top: 50%;
                margin-top: -25px;
              }
            }

            .flex-prev:before {
              @include transform(rotate(90deg));
            }
          }

          .flex-title {
            color: $white;
            font-family: $primary-font;
            font-size: em(24);
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 0;
          }

          .flex-caption {
            color: rgba($white, 0.75);
            font-size: em(18);
          }

          @include until(909px) {
            position: relative;

            .flex-direction-nav a {
              border: none;
            }
          }

          @include at-least(910px) {
            .flex-title {
              padding: 0 em(30, 24);
            }

            .flex-caption {
              padding: 0 em(30, 18);
            }

            .flex-direction-nav a {
              height: 50px !important;
              top: 50%;
              margin-top: -25px;

              &:before {
                top: 0;
                margin-top: 0;
              }
              &.flex-prev {
                margin-left: $half-whitespace;
              }

              &.flex-next {
                right: 50%;
                margin-right: $half-whitespace;
              }
            }

            .flex-control-nav {
              padding: 0 $base-whitespace 0 ($base-whitespace - 5);
            }
          }

          @include at-least($min-large) {
            .flex-title {
            }
          }
        }

        .gallery-row {
          background-color: $tertiaryColor;
          &,
          h2 {
           color: $white;
          }
        }


        // *************************************
        //
        //   Contact Info Widget
        //
        // *************************************

        .contact-info {
          background-color: rgba(#000, .15);
          font-family: $primary-font;
          padding: $half-whitespace;
          .p-name {
            border-bottom: 1px solid $white;
            color: $white;
            font-weight: $semibold-fontWeight;
            padding-bottom: .5em;
            margin-bottom: 1em;
          }
          p,
          a {
            color: $white;
          }
          p,
          .p-name {
            font-family: $primary-font;
            font-size: 1.25em;
          }
          p {
            line-height: 1;
            margin-bottom: .5em;
          }
          a:hover {
            color: rgba($white, .5);
          }
          .adr,
          .tel,
          .email,
          .chat {
            background: url('https://widgets.g5dxm.com/contact-info/contact-icons-light.png') 0 0 no-repeat;
            background-size: 20px;
            min-height: 20px;
            padding-left: 35px;
          }
          .adr {
            background-position: 0 -47px;
          }
          .email {
            background-position: 0 -108px;
          }
          .chat {
            background-position: 0 -166px;
          }

          .no-background-size & {
            .adr,
            .tel,
            .email,
            .chat {
              min-height: 35px;
              padding-left: 40px;
            }
            .adr {
              background-position: 0 -70px;
            }
            .email {
              background-position: 0 -149px;
            }
            .chat {
              background-position: 0 -225px;
            }
          }
        }

        // *************************************
        //
        //   Contact Info Sheet
        //
        // *************************************

        .contact-info-sheet {
          .active,
          .info-sheet-content {
            background-color: $primaryColor;
          }
          .required:after,
          .form-instruction,
          .active,
          .info-sheet-content {
            color: $white;
          }
          .active {
            border-right: 1px solid $white;
          }
          .info-sheet-content {
            border: none;
          }
          .info-sheet-phone {
            font-weight: $bold-fontWeight;
            font-size: 32px;
            line-height: 1.2;
            margin-top: .1em;

            a {
              color: $white;
            }
          }
          .form-field {
            margin-bottom: .5em;
          }
          label {
            display: inline-block;
            margin-bottom: .25em;
            margin-right: 1em;
          }
          textarea,
          #{$all-text-inputs} {
            border: none;
            padding: 0.5em;
          }
          textarea {
            height: 4em;
          }
          input[type=submit] {
            background-color: $secondaryColor;

            &:hover {
              background-color: $secondary-dark;
            }
          }
        }


        // *************************************
        //
        //   Phone
        //
        // *************************************

        .appended-phone {
          background-color: $secondaryColor;
          color: $white;
          letter-spacing: .05em;
          text-align: center;
          display: block;
          margin: 1em $half-whitespace -1em;
          padding: .5em;

          @include between($min-xsmall, $max-small) {
            font-size: 14px;
            float: left;
            margin: 10px 0 0 10px;
            padding: 5px 9px 4px;
          }

          @include at-least($min-small) {
            margin: 0;
          }

          @include at-least($min-medium) {
            font-size: em(21);
            float: none;
            padding: .25em;
          }
        }


        // *************************************
        //
        //   Social Feed Widget
        //
        // *************************************

        .social-feed {
          border: 1px solid $grey-light;
          color: $base-color;
          font-size: em(14);
          line-height: 1.25;
          .feed-section {
            li {
              background-color: $grey-xlight;
            }
          }
          .feed-switcher {
            border-bottom-color: $grey-light;
          }
          .feed-switch {
            background-color: $white;
            border-right-color: $grey-light;
          }
          .p-summary,
          .tweet-name,
          .tweet-text {
            font-style: italic;
          }
          .p-name,
          .tweet-name {
            font-weight: $bold-fontWeight;
          }
          .tweet-name {
            color: $base-color;
          }
          .btn {
            display: block;
            background-color: $secondaryColor;
            &:focus,
            &:hover {
              background-color: $primaryColor;
            }
          }
        }


        // *************************************
        //
        //   Social Links
        //
        // *************************************

        .social-links {
          @include clearfix;
          a {
            float: left;
            margin: 0 $half-whitespace $half-whitespace 0;
            &:last-child {
              margin-right: 0;
            }
          }

          .icon {
            @include transition(background-color .2s ease);
            background-color: $primaryColor;
            height: 35px;
            width: 35px;
            &:hover {
              background-color: $primary-dark;
            }
          }
        }


        // *************************************
        //
        //   Coupon Widget
        //
        // *************************************

        .coupon {
          h2 {
            font-size: em(18);
            border-bottom-color: $secondaryColor;
            color: $secondaryColor;
          }
          .p-name,
          .btn {
            font-size: em(14);
          }
          .btn {
            cursor: pointer;
            padding: .65em;
            line-height: 1;
            text-align: center;
            text-decoration: none;
          }
        }

        // *************************************
        //
        //   Map and Directions Widgets
        //
        // *************************************

        .directions {
          @extend %clearfix;
          position: relative;
          .canvas,
          .text {
            width: 100%;
          }
          .canvas {
            position: relative;
            top: 9em;
          }
          &.wide .panel {
            margin-top: 5.5em;
          }
          label,
          input[type=text],
          input[type=submit] {
            position: absolute;
          }
          label {
            left: 0;
            top: 0;
          }
          input[type=text] {
            padding: .4em;
            width: 100%;
            left: 0;
            top: 2em;
          }
          input[type=submit] {
            display: inline-block;
            width: 100%;
            right: 0;
            top: 5em;
          }
          .panel {
            margin-top: 10em;
          }
          @include at-least($min-small) {
            .canvas {
              top: 6em;
            }
            input[type=text] {
              width: 75%;
            }
            input[type=submit] {
              padding: .5em;
              width: 25%;
              top: 2em;
            }
            .panel {
              margin-top: 7em;
            }
          }
        }


        // *************************************
        //
        //   City State Zip Search
        //
        // *************************************

        .city-state-zip-search {
          @extend %clearfix;
          &.mini-version {
            .zip-search-top {
              margin: 0 auto;
              padding: 0;
            }
          }
          .zip-search-heading {
            @extend %shout;
            font-family: $secondary-font;
            font-size: em(26);
          }
          .zip-search-top {
            background-color: transparent;
          }
          .zip-search-button,
          .zip-search-input {
            width: 100%;
          }
          .zip-search-input {
            padding: 0;
            input {
              padding: .5em 20px;
            }
          }
          .zip-search-button {
            background-color: transparent;
            padding: 0;
            button {
              @extend .btn-primary;
              margin-top: 10px;
              &:after {
                @include magnifying-glass;
                right: 15px;
              }
            }
          }
          .zip-search-location {
            border-radius: 1px;
          }
        }


        // *************************************
        //
        //   Multi Family Mini Search
        //
        // *************************************

        .corporate-search {
          .search-form {
            input[type=radio] {
              height: auto;
              width: auto;
            }
            .search-button {
              width: auto;
            }
            span {
              min-height: 0;
              max-height: none;
            }
            button {
              padding: 8px 2em;
            }
            @include until($max-xsmall) {
              .state,
              .city {
                margin: 0;
                width: 49%;
              }
              .state {
                margin-right: 2%;
              }
              .search-button {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
              }
            }
          }
        }


        // *************************************
        //
        //   Calls to Action
        //
        // *************************************

        .action-calls {
          a {
            @extend .btn-primary;
          }
          li {
            margin-top: .5em;
            &:first-child {
              margin-top: 0;
            }
          }
          @include at-least($min-medium) {
            li {
              margin-top: 1em;
            }
          }
        }


        // -------------------------------------
        //   IUI
        // -------------------------------------
        .home-multifamily-iui {
          .iui-steps {
            &:before {
              background-color: $white;
            }
            span {
              background-color: $white;
              color: $secondaryColor;
              &:first-child {
                background-color: $primaryColor;
                color: $white;
              }
            }
          }
          .iui-title {
            @extend %shout;
            font-family: $secondary-font;
            font-size: em(36);
          }
          .btn {
            background-color: $primaryColor;
            display: block;
            font-size: em(21);
            &:hover {
              background: lighten($primaryColor, 10%);
            }
          }
        }


        // -------------------------------------
        //   Self Storage Featured Units
        // -------------------------------------

        .ss-featured-unit-categories {
          background-color: transparent;

          .iui-steps {
            float: right;

            &:before {
              background-color: $primaryColor;
            }

            span {
              background-color: $primaryColor;
              color: $white;
            }
          }

          .iui-title {
            color: $base-color;
            font-family: $primary-font;
            font-size: em(24);
            line-height: 1;
            margin-bottom: 1em;
          }

          .iui-container {
            @include clearfix;
            width: 100%;
          }

          .iui-size {
            float: left;

            &,
            &:nth-child(odd):last-child,
            &:nth-last-child(2):nth-child(odd) {
              width: auto;
            }

            .btn {
              border: 5px solid rgba($black, .5);
              font-size: 1.2em;
              padding: .5em 0;
              width: 250px;
            }
          }

          .iui-view-all .btn {
            background-color: $primary-dark;

            &:hover {
              background-color: $primary-light;
            }
          }

          @include until($max-small) {
            padding: 0;
          }

          @include at-least($min-small) {

          }
        }

        .featured-units-row {
          background-color: $grey;

          .iui-title {
            color: $white;
          }
        }


        // *************************************
        //
        //   Header
        //
        // *************************************

        .logo-container {
          z-index: 1;
          position: absolute;
          top: 0;
          left: 0;
          @include until($max-xsmall) {
            position: relative;
            padding-top: 49px;

            .simple-header & {
              position: absolute;
              top: 0;
              padding-top: 0;
            }
          }
