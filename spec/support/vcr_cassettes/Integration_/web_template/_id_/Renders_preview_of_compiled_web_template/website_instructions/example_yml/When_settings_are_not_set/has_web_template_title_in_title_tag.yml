      string: ! "@import 'colors.scss';\n@import 'bourbon/bourbon.scss';\n\n// HELPERS
        =======================\n@mixin font-size($value) {\n  font-size: $value +
        px;\n  font-size: ($value / 10) + rem;\n}\n\n// VARIABLES ==================================\n$text:
        #393939;\n$light-text: #707070;\n$text-font: 'proxima-nova', Helvetica, Arial,
        sans-serif;\n$alt-font: 'proxima-nova-alt-condensed', Helvetica, Arial, sans-serif;\n$heading-font:
        'arvo', Georgia, serif;\n$light-grey: #d9d9d9;\n$grey: #888;\n$dark: #393939;\n$white:
        #fff;\n$border-width: 6px;\n\n\n// GENERAL ==================================\nhtml
        {\n  font-size: 62.5%;\n  background: $white url('http://themes.g5dxm.com/high-rise/background.png')
        0 0 repeat;\n}\nbody {\n  @include font-size(16);\n  border-top: $border-width
        solid $secondaryColor;\n  color: $text;\n  font-family: 'proxima-nova', Helvetica,
        Arial, sans-serif;\n  font-weight: 400;\n  line-height: 1.25;\n  @media (min-width:
        960px) {\n    line-height: 1.375;\n  }\n}\nh1, h2, h3, h4, h5, h6 {\n  font-family:
        $heading-font;\n  font-weight: 400;\n  margin-top: 0;\n}\nh1 {\n  @include
        font-size(26);\n  line-height: 1.15384615;\n  margin-bottom: .5em;\n  @media
        (min-width: 960px) {\n    @include font-size(32);\n    line-height: 1.25;\n
        \ }\n  @media (min-width: 1200px) {\n    @include font-size(36);\n  }\n}\nh2
        {\n  @include font-size(22);\n  color: $grey;\n  font-family: $text-font;\n
        \ line-height: 1.13636364;\n  margin-bottom: .5em;\n  @media (min-width: 960px)
        {\n    @include font-size(24);\n    line-height: 1.25;\n  }\n}\na {\n  @include
        transition(color 0.2s ease-in);\n  color: $text;\n  text-decoration: none;\n
        \ &:hover,\n  &:focus {\n    color: $secondaryColor;\n  }\n  [role=main] &
        {\n    text-decoration: underline;\n  }\n}\nfieldset {\n  border: none;\n
        \ padding: 0;\n}\n.form-field {\n  margin-bottom: 1em;\n}\ninput,\nlabel,\nlegend
        {\n  @include font-size(18);\n}\nlabel,\nlegend {\n  font-family: $alt-font;\n
        \ font-weight: 100;\n}\n#{$all-text-inputs},\ntextarea {\n  @include box-sizing(border-box);\n
        \ background: $light-grey;\n  border: none;\n  font-family: $text-font;\n
        \ padding: .3em .5em;\n  width: 100%;\n}\ninput[type=checkbox],\ninput[type=radio]
        {\n  display: inline-block;\n  margin-right: .5em;\n  width: auto;\n}\ntextarea
        {\n  height: 5em;\n}\n\n\n// LAYOUT ==================================\n.layout
        {\n  @include box-sizing(border-box);\n  margin-left: auto;\n  margin-right:
        auto;\n  max-width: 1230px;\n  width: 100%;\n}\n.wrapper {\n  background:
        $white;\n}\n.content,\n[role=main],\n[role=aside] {\n  @include clearfix;\n
        \ @include box-sizing(border-box);\n}\n\n\n// HEADER/FOOTER ==================================\n[role=banner]
        {\n  @include font-size(13);\n  font-family: $heading-font;\n  position: relative;\n
        \ a {\n    color: #fff;\n  }\n  .buttons {\n    position: absolute;\n    right:
        0;\n    top: -$border-width;\n  }\n  .navigation {\n    background: $dark;\n
        \   font-family: $heading-font;\n    a {\n      display: block;\n      &:hover,\n
        \     &:focus {\n        background: #000;\n        background: rgba(0, 0,
        0, .3);\n      }\n    }\n  }\n}\n.logo {\n  max-width: 300px;\n  &, img {\n
        \   display: block;\n    margin: 0;\n  }\n}\n.buttons {\n  a {\n    margin-left:
        5px;\n    vertical-align: top;\n  }\n  .widget {\n    @include font-size(15);\n
        \   display: inline-block;\n  }\n}\n.collapsable-btn {\n  border-left-color:
        $secondaryColor;\n  padding: 2px 6px !important;\n  .text {\n    display:
        none;\n  }\n  .bars {\n    display: block;\n    span {\n      border-bottom:
        1px solid $white;\n      display: block;\n      margin: 6px 0;\n      width:
        20px;\n    }\n  }\n  &:first-child {\n    margin-top: 0;\n  }\n}\n[role=contentinfo]
        {\n  @include clearfix;\n  @include font-size(12);\n  border-top: 4px double
        $text;\n  padding-bottom: 2em;\n  padding-top: 1em;\n  text-transform: uppercase;\n}\n\n\n//
        MAIN/ASIDE ==================================\n[role=main] {\n  padding-bottom:
        2em;\n  padding-top: 2em;\n}\n.aside-top {\n  padding-top: 2em;\n}\n[role=complementary]
