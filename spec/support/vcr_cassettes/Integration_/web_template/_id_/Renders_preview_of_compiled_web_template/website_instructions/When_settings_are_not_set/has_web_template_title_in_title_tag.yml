    body:
      encoding: UTF-8
      string: |
        @import 'colors.scss';
        @import 'fonts.scss';
        @import 'bourbon/bourbon.scss';


        // *************************************
        //
        //   Settings
        //
        // *************************************

        // -------------------------------------
        //   Variables
        // -------------------------------------

        // ----- Base Colors ----- //
        $white: #fff;
        $white-transparent: rgba($white, .50);
        $grey: #aeaeac;
        $grey-light: #e5e3e1;
        $grey-dark: #4c4c4c;
        $black: #222;

        $primary-alt: lighten(desaturate($primaryColor, 25%), 10%);
        $primary-dark: darken(desaturate($primaryColor, 25%), 20%);
        $secondary-alt: lighten(desaturate($secondaryColor, 25%), 10%);
        $secondary-dark: darken(desaturate($secondaryColor, 30%), 20%);

        // ----- Text Colors ----- //
        $base-color: #1d2028;
        $base-header-color: #fff;
        $base-link-color: $secondaryColor;
        $base-hover-color: $secondary-dark;

        // ----- Background Colors ----- //
        $base-background: rgba($primary-dark, .05);

        // ----- Borders ----- //
        $base-border: 1px solid $grey-dark;
        $border-color-light: rgba(255, 255, 255, .10);
        $border-color-dark: rgba(0, 0, 0, .10);

        // ----- Typography ----- //
        $base-fontFamily: 'pt-sans', $helvetica;
        $base-fontWeight: 400;
        $base-fontSize: 16px;
        $base-lineHeight: 1.5;
        $alt-fontWeight: normal;
        $alt-fontStyle: italic;

        $primary-font: $primaryFont, $base-fontFamily;
        $secondary-font: $secondaryFont, $base-fontFamily;


        // ----- Whitespace ----- //
        $base-whitespace: 30px;
        $half-whitespace: $base-whitespace / 2;
        $double-whitespace: $base-whitespace * 2;

        // ----- Contexts ----- //
        $site-width: em(1170);

        // ----- Layout ----- //
        $maxWidth: $site-width;
        $max-xsmall: em(479);
        $min-xsmall: em(480);
        $max-small: em(624);
        $min-small: em(625);
        $max-medium: em(909);
        $min-medium: em(910);
        $max-large: em(1169);
        $min-large: em(1170);
        $max-xlarge: em(1599);
        $min-xlarge: em(1600);


        // *************************************
        //
        //   Helpers
        //
        // *************************************

        // -------------------------------------
        //   Mixins
        // -------------------------------------

        @mixin at-least($query) {
          @media screen and (min-width: $query) {
            @content;
          }
        }

        @mixin until($query) {
          @media screen and (max-width: $query) {
            @content;
          }
        }

        @mixin between($min-query, $max-query) {
          @media screen and (min-width: $min-query) and (max-width: $max-query) {
            @content;
          }
        }

        @mixin grid-row {
          @include clearfix;
          clear: both;
          margin-left: -$half-whitespace;
          margin-right: -$half-whitespace;
        }

        @mixin grid-defaults {
          float: left;
          padding-left: $half-whitespace;
          padding-right: $half-whitespace;
        }

        @mixin grid-column($n: 1) {
          width: #{$n/12*100}#{"%"};
        }


        // -------------------------------------
        //   Functions
        // -------------------------------------

        @function percent($target, $context: $maxWidth) {
          @return #{$target / $context * 100}#{"%"};
        }


        // -------------------------------------
        //   Extends
        // -------------------------------------

        %row {
          @include grid-row;
        }

        %column {
          @include grid-defaults;
        }

        %clearfix {
          @include clearfix;
        }

        %hidden {
          display: none !important;
        }

        %visuallyhidden {
          position: absolute;
          overflow: hidden;
          clip: rect(0 0 0 0);
          height: 1px; width: 1px;
          margin: -1px; padding: 0; border: 0;
        }

        %ir {
          text-indent: 100%;
          white-space: nowrap;
          overflow: hidden;
        }

        %overflow {
          overflow: hidden;
        }

        %relative {
          position: relative;
        }

        %hide-mobile {
          @include at-least($min-medium) {
            display: none !important;
          }
        }

        %show-desktop {
          @include until($max-medium) {
            display: none !important;
          }
        }

        %shout {
          text-transform: uppercase;
        }

        %inline {
          display: inline-block;
        }

        %inverse {
          color: $white;
        }

        %center {
          text-align: center;
        }

        .primary-font {
          font-family: $primary-font;
        }

        .secondary-font {
          font-family: $secondary-font;
        }


        // *************************************
        //
        //   Base
        //
        // *************************************

        *,
        *:before,
        *:after {
          @include box-sizing(border-box);
        }

        html {
          font-size: $base-fontSize;
          height: 100%;
          @include until($max-small) {
            font-size: $base-fontSize - 2;
          }
          @include between($min-small, $max-medium) {
            font-size: $base-fontSize - 1;
          }
          @include at-least($min-xlarge) {
            font-size: $base-fontSize + 2;
          }
        }

        body {
          background: $base-background;
          color: $base-color;
          font-family: $base-fontFamily;
          font-size: 100%;
          line-height: $base-lineHeight;
          min-height: 100%;
        }

        ul, ol {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }

        img {
          max-width: 100%;
        }

        img,
        svg {
          vertical-align: middle;
        }

        table {
          width: 100%;
        }

        fieldset {
          border: 0;
          margin: 0;
          padding: 0;
        }

        textarea {
          resize: vertical;
        }


        // *************************************
        //
        //   Layout
        //
        // *************************************

        // -------------------------------------
        //   Container
        // -------------------------------------

        %content,
        .content {
          @extend %clearfix;
          @extend %relative;
          @include box-sizing(content-box);
          margin: 0 auto;
          max-width: $maxWidth;
          padding: 0 $half-whitespace;
        }

        // -------------------------------------
        //   Main Section
        // -------------------------------------



        // -------------------------------------
        //   Rows
        // -------------------------------------

        .row:before,
        .row:after,
        .row-grid:before,
        .row-grid:after {
          content: " ";
          display: table;
        }
        .row:after,
        .row-grid:after {
          clear: both;
        }

        .row-grid {
          margin: 0 -15px;
        }

        .col {
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          padding: 0 15px;
        }

        .row-halves .col,
        .row-uneven-thirds-1 .col,
        .row-uneven-thirds-2 .col,
        .row-thirds .col,
        .row-quarters .col {
          float: left;
        }

        .row-halves .col {
          width: 50%;
        }

        .row-thirds .col {
          width: 33.33333%;
        }

        .row-uneven-thirds-1 .col-1 {
          width: 33.33333%;
        }

        .row-uneven-thirds-1 .col-2 {
          width: 66.66667%;
        }

        .row-uneven-thirds-2 .col-1 {
          width: 66.66667%;
        }

        .row-uneven-thirds-2 .col-2 {
          width: 33.33333%;
        }

        .row-quarters .col {
          width: 25%;
        }


        .row {
          padding: 2em 0;
          &:nth-of-type(2n) {
            @extend %inverse;
            background-color: $primary-dark;
          }
          .widget {
            margin-bottom: 2em;
          }
          @include until($max-medium) {
            .col {
              width: 100%;
            }
          }
        }


        // -------------------------------------
        //   Utilities
        // -------------------------------------

        %l-pullLeft,
        .l-pullLeft {
          float: left;
        }

        %l-pullRight,
        .l-pullRight {
          float: right;
        }


        // *************************************
        //
        //   Typography
        //
        // *************************************

        // -------------------------------------
        //   Headings
        // -------------------------------------

        h1, h2, h3, h4, h5, h6 {
          font-style: normal;
          font-weight: normal;
          line-height: 1.2;
          margin-top: 0;
          .widget &:last-child {
            margin-bottom: 0;
          }
        }

        h1 {
          font-family: $secondary-font;
          font-style: italic;
          margin-bottom: 0;
          @include at-least($min-medium) {
            font-size: em(48);
          }
        }

        h2, h3, h4, h5, h6 {
          font-family: $primary-font;
        }

        h2 {
          font-size: em(26);
          margin-bottom: .5em;
        }


        // -------------------------------------
        //   Text
        // -------------------------------------

        blockquote {
          margin-left: 0;
          margin-right: 0;
          p {
            border-left: 10px solid $grey;
            font-style: italic;
            margin-top: 0;
            padding-left: $half-whitespace;
            &:before,
            &:after {
              content: '';
            }
          }
          cite {
            font-style: normal;
            text-transform: uppercase;
            text-align: right;
            display: block;
            &:before {
              content: '~ ';
            }
          }
        }


        // -------------------------------------
        //   Links
        // -------------------------------------

        a {
          @include transition(all 0.2s ease);
          color: $base-link-color;
          .html & {
            font-weight: bold;
            text-decoration: underline;
            &:focus,
            &:hover {
              color: $base-hover-color;
            }
          }
        }


        // *************************************
        //
        //   HTML Widget
        //
        // *************************************

        .html,
        .directions,
        .coupon {
          ul {
            list-style-type: disc;
            padding-left: $base-whitespace;
          }
          li {
            display: list-item;
          }
        }



        // *************************************
        //
        //   Forms
        //
        // *************************************

        .form {
          label {
            margin-bottom: .5em;
          }
          .required:after {
            content: '*';
            color: red;
            margin-left: .25em;
          }
          textarea,
          #{$all-text-inputs} {
            @include box-sizing(border-box);
            border: 1px solid $grey;
            font-family: $base-fontFamily;
            font-size: 1em;
            padding: .75em;
            width: 100%;
          }
          textarea {
            height: 10em;
          }
          .form-field {
            margin-bottom: .75em;
          }
          .form-instruction {
            color: red;
            font-style: italic;
            display: inline-block;
            margin: .5em 0 0 25px;
          }
        }



        // *************************************
        //
        //   Buttons
        //
        // *************************************
        .button {
          display: block;
        }

        .btn,
        button,
        input[type=submit] {
          @extend %shout;
          @extend %inverse;
          @include transition(background-color .2s ease-in-out);
          background-color: $primaryColor;
          border: none;
          font-family: $primary-font;
          text-align: center;
          display: block;
          padding: .5em;
          @include at-least($min-small) {
            display: inline-block;
            padding: .5em 2em;
          }
          &:focus,
          &:hover {
            color: $white;
            background-color: $primary-alt;
          }
        }

        .btn-alt {
          @extend %inverse;
          @include transition(background-color .2s ease-in-out);
          background-color: $secondaryColor;
          border-left: 15px solid $secondary-alt;
          font-family: $primary-font;
          display: block;
          padding: .4em .5em .3em;
          &:focus,
          &:hover {
            background-color: $secondary-alt;
          }
        }


        // *************************************
        //
        //   Photo Widget
        //
        // *************************************

        .photo,
        .html {
          img {
            border: 10px solid rgba($primary-dark, .10);
            .row:nth-of-type(2n) & {
              border-color: rgba($primary-alt, .20);
            }
          }
        }


        // *************************************
        //
        //   Contact Info Widget
        //
        // *************************************

        [role=main] .contact-info {
          font-family: $primary-font;
          .p-name {
            border-bottom: 1px solid $base-color;
            font-size: em(24);
            padding-bottom: .25em;
          }
          p {
            @extend %shout;
            font-size: em(18);
          }
          p,
          a {
            color: $grey-dark;
          }
          .adr,
          .tel,
          .email,
          .chat {
            background: url('https://widgets.g5dxm.com/contact-info/contact-icons.png') no-repeat;
            min-height: 35px;
            padding-left: 40px;
          }
          .tel {
            background-position: 0 0;
          }
          .adr {
            background-position: 0 -65px;
          }
          .email {
            background-position: 0 -146px;
          }
          .chat {
            background-position: 0 -225px;
          }
        }


        // *************************************
        //
        //   Social Feed Widget
        //
        // *************************************

        .social-feed {
          background-color: $white;
          color: $base-color;
          font-size: em(14);
          line-height: 1.25;
          .feed-switcher {
            border-bottom: 1px solid $grey;
          }
          .feed-switch {
            background-color: $white;
            border-right-color: 1px solid $grey;
          }
          .p-summary,
          .tweet-name,
          .tweet-text {
            font-style: italic;
          }
          .p-name,
          .tweet-name {
            font-weight: bold;
          }
          .btn {
            width: 50%;
          }
        }


        // *************************************
        //
        //   Social Links
        //
        // *************************************

        .social-links {
          background-color: $base-background;
          padding: $half-whitespace $half-whitespace 0 $half-whitespace;
          a {
            margin: 0 $half-whitespace $half-whitespace 0;
            &:last-child {
              margin-right: 0;
            }
          }
          .icon {
            @include transition(background-color .2s ease);
            background-color: $primaryColor;
            height: 45px;
            width: 45px;
            &:hover {
              background-color: $primary-alt;
            }
          }
        }


        // *************************************
        //
        //   Coupon Widget
        //
        // *************************************
        .coupon {
          h2 {
            font-size: em(32);
            border-bottom-color: $secondaryColor;
            color: $secondaryColor;
          }
          .p-name,
          .btn {
            font-size: em(14);
          }
          .btn {
            cursor: pointer;
            padding: .65em;
            line-height: 1;
            text-align: center;
            text-decoration: none;
          }
        }


        // -------------------------------------
        //   Multifamily IUI Cards
        // -------------------------------------

        .multifamily-iui-cards {
          @include at-least($min-medium) {
            h3 {
             font-size: em(42);
            }
          }
        }


        // -------------------------------------
        //   Multifamily Mini Search
        // -------------------------------------

        .corporate-search {
          .resultUnitInfo,
          .iconLegendToggle,
          .search-form span.neighborhood,
          .search-form span.bathrooms,
          .search-form span.bedrooms,
          .search-form span.square-feet-range,
          .search-form span.price-range {
            display:none;
          }
        }

        .corporate-search {
          position: relative;
          z-index: 100;
          margin-left: auto;
          margin-right: auto;

          .corpSearchWrapper {

            .neighborhood,
            .bedrooms,
            .bathrooms,
            .square-feet-range,
            .price-range {
              display: none !important;
            }

            .search-form {
              background-color: $secondaryColor;
              border-left: 15px solid $secondary-alt;
              padding: 1em $half-whitespace;
              h2,
              span,
              select {
                font-family: $base-fontFamily;
              }
              h2 {
                border-bottom: 2px solid $white;
                color: $white;
                font-size: em(28);
                font-weight: $base-fontWeight;
                line-height: 1.2;
                text-align: center;
                text-transform: uppercase;
                margin-bottom: 1em;
                padding-bottom: .5em;
              }
              span {
                background-color: $secondary-dark;
              }
              .state,
              .search-button {
                margin-left: 0;
                margin-right: 0;
              }
              .state {
                width: 30%;
              }
              .city {
                margin-right: 0;
                margin-left: 2%;
                width: 68%;
              }
              .search-button {
                background-color: $primaryColor;
                width: 100%;
              }
            }
            .search-form-center,
            .search-form-inner {
              width: 100%;
            }
            .search-type-radio-buttons {
              margin:0 0 10px 0;

              label{
                vertical-align:middle;
                padding:0 10px 0 0;
                font-size: em(16);
                line-height: 1.25;
              }
              input{
                width:15px;
                height:15px;
                margin:0 5px 0 10px;
                vertical-align: middle;
              }
            }

            @include at-least($min-medium) {
              .search-form {
                .state {
                  width: 20%;
                }
                .city {
                  margin-right: 2%;
                  width: 45%;
                }
                .search-button {
                  width: 31%;
                }
              }
            }
          }

          @include at-least($min-small) {
            max-width: 450px;
          }

          @include at-least($min-medium) {
            max-width: none;
            .corpSearchWrapper .search-form {
              border-left-width: 30px;
            }
            .search-form-center {
              max-width: 660px;
            }
            .web-home-template & {
              width: 660px;
            }
          }
        }


        // -------------------------------------
        //   IUI
        // -------------------------------------

        .home-multifamily-iui {
          text-align: center;
          padding: 0;
          width: 100%;
          max-width: none;
          .iui-steps {
            display: inline-block;
            &:before {
              background-color: $secondaryColor;
            }
            span {
              background-color: $secondaryColor;
              color: $white;
              &:first-child {
                background-color: $primaryColor;
                color: $white;
              }
              &:last-child {
                margin-right: 0;
              }
            }
          }
          .iui-title {
            @extend %shout;
            font-family: $secondary-font;
            font-size: em(32);
            text-align: center;
            margin-bottom: .5em;
          }
          .iui-size {
            @include transition(box-shadow .2s ease);
            background: $white url(https://widgets.g5dxm.com/multifamily-iui-cards/background-stripes.png);
            box-shadow: 0 0 4px rgba(0, 0, 0, .3);
            padding: 20px;
            margin: $half-whitespace;
            vertical-align: top;
            &,
            &:last-child {
              width: 200px;
              height: 200px;
            }
            &:hover {
              box-shadow: 0 0 4px rgba(0, 0, 0, .3), 0 0 0 15px $secondaryColor;
            }
          }
          .btn {
            background-color: $primaryColor;
            font-size: em(24);
            display: table-cell;
            height: 160px;
            width: 160px;
            vertical-align: middle;
            padding: 0;
            &:hover {
              background: $secondaryColor;
            }
          }
          @include at-least($min-medium) {
            .iui-steps {
              float: right;
              margin-top: .75em;
            }
            .iui-title {
              float: left;
            }
            .iui-container {
              clear: both;
            }
          }
        }


        // *************************************
        //
        //   City State Zip Search
        //
        // *************************************

        .city-state-zip-search {
          font-size: 1.25em;
          width: 100%;
          .zip-search-heading {
            display: none;
          }
          .zip-search-top {
            @include clearfix;
            background-color: $secondaryColor;
            border-left: 15px solid $secondary-alt;
            float: none;
            padding: $half-whitespace;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
          }
          .zip-search-input {
            float: left;
            padding: 0;
            input {
              padding: .4em 20px;
            }
          }
          .zip-search-button {
            background-color: transparent;
            float: right;
            padding: 0;
            button {
              @extend .btn;
              padding: .4em .5em;
            }
          }
          @include at-least($min-small) {
            font-size: 1.5em;
            margin-left: auto;
            margin-right: auto;
            padding: $half-whitespace;
            width: 75%;
          }
          @include at-least($min-medium) {
            width: 50%;
          }
        }

        // This class added when there is a calls to action
        // and zip search on home page
        .has-zip-search {
          @extend %center;
          @include at-least($min-small) {
            .row-2,
            .row-3 {
              display: inline-block;
              vertical-align: top;
            }
            .action-calls li {
              width: auto !important;
            }
            .city-state-zip-search {
              padding-top: 0;
              width: auto;
            }
          }
        }


        // *************************************
        //
        //   Header
        //
        // *************************************

        [role=banner] {
          padding-top: 3.25em;
          @include at-least($min-medium) {
            padding-top: 5.875em;
          }
          .logo-container {
            background-color: rgba($primary-dark, .2);
            text-align: center;
            overflow: hidden;
            h1 {
              margin: .67em 0;
            }
          }
          .logo {
            display: inline-block;
            @include until($max-medium) {
              max-width: 75%;
            }
          }
          .navigation-container {
            background-color: $primary-alt;
          }
        }


        // *************************************
        //
        //   Main Navigation
        //
        // *************************************

        .navigation-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 6000;
        }

        .buttons {
          overflow: hidden;
        }

        .collapsable-content {
          &, &.collapse {
            height: 0;
            overflow: hidden;
          }
          &.collapse {
            @include transition(height 0.35s ease);
          }
          &.collapse.in {
            height: auto;
          }
          @include at-least($min-medium) {
            height: auto !important;
            overflow: visible !important;
          }
        }

        .collapsable-btn {
          background-color: transparent;
          border-left-color: $secondaryColor;
          cursor: pointer;
          display: inline-block;
          float: right;
          margin: .5em 0;
          padding: 2px 6px !important;
          &:focus,
          &:hover {
            background-color: transparent;
          }
          .text,
          .bars {
            display: inline-block;
          }
          .text {
            @extend %inverse;
            @extend %shout;
            font-size: em(24);
            margin-right: 10px;
            vertical-align: top;
          }
          .bars {
            span {
              border-bottom: 4px solid $white;
              display: block;
              margin: 4px 0;
              width: 25px;
            }
          }
          &:first-child {
            margin-top: 0;
          }
          @include at-least($min-medium) {
            display: none !important;
          }
        }

        [role=banner] .navigation {
          font-family: $secondary-font;
          text-align: center;
          a {
            @extend %inverse;
            display: block;
            font-size: em(24);
          }
          .has-subnav > a:after {
            content: ">";
            margin-left: .5em;
          }
          .subnav {
            li {
              &:first-child {
                border: none;
              }
            }
            a {
              font-size: em(18);
            }
          }
          @include until($max-medium) {
            a {
              border-top: 1px solid $white-transparent;
              padding: .5em;
            }
          }
          @include at-least($min-medium) {
            display: table;
            width: 100%;
            .top-nav {
              display: table-row;
              > li {
                display: table-cell;
                vertical-align: middle;
                > a {
                  border-bottom: 10px solid transparent;
                  display: inline-block;
                }
              }
            }
            a {
              padding: 1.25em 0 .75em;
              &:focus,
              &:hover {
                color: $white-transparent;
                border-bottom-color: $white-transparent;
              }
            }
            .subnav {
              background-color: rgba($primary-dark, .75);
              width: 200px;
              max-height: 0;
              position: absolute;
              z-index: 9999;
              left: 50%;
              top: 5.8em;
              margin-left: -100px;
              li {
                border-top: 1px solid $white-transparent;
              }
              a {
                padding: .5em 10px;
                &:hover,
                &:focus {
                  background-color: $primaryColor;
                  color: $white;
                }
              }
            }
            .show-subnav {
              max-height: 1000px;
            }
          }
        }


        // *************************************
        //
        //   Footer
        //
        // *************************************

        [role=contentinfo] {
          @extend %clearfix;
          background-color: $primary-dark;
          border-top: 1px solid $primary-alt;
          padding: 2em 0;
          .widget {
            margin-bottom: 2em;
          }
          &,
          a {
            color: $grey-light;
          }
          .hours,
          .contact-info {
            float: left;
            margin-right: 2em;
          }
          .contact-info h4 {
            font-size: inherit;
            margin: 0;
          }
          .hours p,
          .contact-info p {
            margin-bottom: 0;
          }
        }

        footer .footer-info {
          .access {
            background-image: url(https://themes.g5dxm.com/shared/access-icons-light.png);
          }
          @include until($max-small) {
            float: left;
            text-align: left;
          }
        }


        // *************************************
        //
        //   Calls to Action
        //
        // *************************************

        .action-calls {
          text-align: center;
          width: 100%;
          overflow: hidden;
          a {
            @extend .btn-alt;
            font-size: em(36);
            margin-bottom: 1px;
          }
          li {
            @include between($min-small, $max-medium) {
              float: left;
              width: 50%;
              &:first-of-type {
                padding-right: $half-whitespace;
              }
            }
          }
          .row & {
            margin-bottom: 2em;
          }
        }


        // *************************************
        //
        //   Home Page
        //
        // *************************************

        .web-home-template {
          [role=banner] {
            padding-top: 0;
            .logo-container {
              background-color: rgba(0, 0, 0, .25);
              position: absolute;
              top: 10px;
              z-index: 500;
              margin: 5.25em 0 10px;
              width: 100%;
              @include until($max-medium) {
                margin-top: 2.75em;
              }
            }
          }
          .row:nth-of-type(2n) {
            background-color: $base-background;
            color: $base-color;
          }
          .row:nth-of-type(2n+1) {
            @extend %inverse;
            background-color: $primary-dark;
          }
          #drop-target-main .row:first-of-type {
            @extend %relative;
            @extend %shout;
            padding: 10px 0 0;
            overflow: hidden;
            @include at-least($min-medium) {
              margin-top: 5.25em;
            }
            @include until($max-medium) {
              margin-top: 2.75em;
            }
            .content {
              margin: 0;
              padding: 0;
              max-width: none;
              overflow: hidden;
            }
            figure {
              margin-bottom: 0;
            }
            img {
              border: none;
              width: 100%;
            }
            @include at-least($min-small) {
              .photo {
                overflow: hidden;
                position: absolute;
                top: -15em;
                right: 0;
                bottom: -5em;
                left: 0;
                margin: 0;
                @include at-least($min-medium) {
                  top: -20em;
                  bottom: -10em;
                }
                img {
                  position: absolute;
                  top: 0;
                  left: 0;
                  max-width: none;
                  min-height: 100%;
                  min-width: 100%;
                  width: auto;
                  .csstransforms & {
                    @include transform(translateX(-50%) translateY(-50%));
                    left: 50%;
                    top: 50%;
                  }
                }
              }

            }
            .html {
              background-color: $primary-dark;
              color: $white;
              padding-top: 1em;
              padding-bottom: 1em;
              position: relative;
              @include at-least($min-small) {
                background-color: rgba($primary-dark, .80);
                margin-bottom: 0;
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
              }
              .html-content {
                @extend %content;
              }
            }
            .col:first-of-type {
              @include at-least($min-small) {
                position: relative;
                padding-top: 15em;
                padding-bottom: 5em;
              }
              @include at-least($min-medium) {
                padding-top: 20em;
                padding-bottom: 10em;
              }
            }
          }
          .zip-search-top {
            float: none;
          }
          .action-calls {
            position: relative;
            @include at-least($min-small) {
              li {
                float: none;
                width: 75%;
                margin: 0 auto;
                padding: 0 $half-whitespace $half-whitespace;
                vertical-align: top;
              }
              a {
                display: block;
              }
            }
            @include at-least($min-medium) {
              li {
                width: 50%;
              }
            }
            @include at-least($min-large) {
              li {
                display: inline-block;
                width: 33%;
              }
            }
          }
          .row:nth-of-type(2n) {
            .photo,
            .html {
              img {
                border: 10px solid rgba($primary-dark, .10);
              }
            }
          }
          .row:nth-of-type(2n+1) {
            .photo,
            .html {
              img {
                border-color: rgba($primary-alt, .20);
              }
            }
          }
        }


        // This comes from an optional setting on the Row widget to set text color
        .text-light {
          p,
          .html,
          .blockquote,
          .coupon,
          .contact-info,
          .contact-info a,
          .form label,
          .form legend {
            color: $white !important;
          }
          .contact-info {
            .p-name {
              border-bottom: 1px solid $white !important;
            }
            .adr,
            .tel,
            .email {
              background-image: url('https://widgets.g5dxm.com/contact-info/contact-icons-light.png') !important;
            }
          }
        }

        .text-dark {
          p,
          .html,
          .blockquote,
          .coupon,
          .form label,
          .form legend,
          .contact-info,
          .contact-info a,
          .form label,
          .form legend {
            color: $base-color !important;
          }
          .contact-info {
            .p-name {
              border-bottom: $base-border;
            }
            .adr,
            .tel,
            .email {
              background-image: url('https://widgets.g5dxm.com/contact-info/contact-icons.png') !important;
            }
          }
        }
